<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GBIF recordedById stats</title>
    <link rel="stylesheet" href="scripts/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <h1>GBIF recordedById stats</h1>
      <p class="subtitle">Explore by publisher or hosting organisation</p>
    </header>

    <main class="container">
      <section class="controls">
        <div class="tabs" role="tablist" aria-label="Grouping tabs">
          <button id="tab-publisher" class="tab active" role="tab" aria-selected="true" aria-controls="panel-publisher">By publisher</button>
          <button id="tab-hosting" class="tab" role="tab" aria-selected="false" aria-controls="panel-hosting">By hosting org</button>
          <button id="tab-node" class="tab" role="tab" aria-selected="false" aria-controls="panel-node">By node</button>
        </div>

        <div class="filters">
          <label class="search">
            <span>Search</span>
            <input id="search-input" type="search" placeholder="Type to filter names…" />
          </label>
          <label class="sort">
            <span>Sort</span>
            <select id="sort-select">
              <option value="pct_valid_recordedbyid-desc">Pct valid ↓</option>
              <option value="pct_valid_recordedbyid-asc">Pct valid ↑</option>
              <option value="records_with_valid_recordedbyid-desc">Valid count ↓</option>
              <option value="records_with_valid_recordedbyid-asc">Valid count ↑</option>
              <option value="total_records-desc">Total records ↓</option>
              <option value="total_records-asc">Total records ↑</option>
            </select>
          </label>
        </div>
      </section>

      <section class="content">
        <aside class="list" id="entity-list" aria-label="Publishers or hosting orgs list">
          <!-- Populated by JS -->
        </aside>
        <section class="detail" id="detail-panel">
          <div class="chart-wrap">
            <canvas id="pie-canvas" aria-label="Distribution pie chart"></canvas>
          </div>
          <div class="actions" id="actions">
            <a id="btn-invalid" class="btn danger" href="#" target="_blank" rel="noreferrer noopener">Invalid recordedByID</a>
            <a id="btn-valid" class="btn" href="#" target="_blank" rel="noreferrer noopener">Valid recordedByID</a>
            <a id="btn-missing" class="btn" href="#" target="_blank" rel="noreferrer noopener">Missing recordedByID</a>
            <a id="btn-topnames" class="btn secondary" href="#" target="_blank" rel="noreferrer noopener">Top recordedBy names</a>
          </div>
          <div id="detail-meta" class="detail-meta"><!-- Populated by JS --></div>
        </section>
      </section>
    </main>

    <footer class="site-footer">
      <p>CSV sources are loaded locally from the repository. No data is sent to servers.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
  </html>
